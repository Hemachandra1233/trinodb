kind: Application
metadata:
  name: trinodb-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: trinodb-dev

  
  project: default
  source:
    repoURL: 'https://trinodb.github.io/charts'
    targetRevision: 0.12.0
